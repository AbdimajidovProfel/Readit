{% extends 'base.html' %}

{% block content %}

<div class="lform">
    <form class="login" action="" method="post">
        {% csrf_token %}
        <h2>Login</h2>
        <p>{{ form.username }}</p>
        <p>{{ form.password }}</p>
        <a href="{% url 'registration' %}">Registration</a>
        <input type="submit" value="Submit">
    </form>
</div>

{% endblock content %}
